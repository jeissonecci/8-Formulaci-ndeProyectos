<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrack — Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-600: #0ea5a4;
      --primary-800: #0369a1;
      --bg-light: #f5f9fa;
      --shadow: 0 6px 20px rgba(3, 37, 65, 0.08);
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrapper {
      display: flex;
      flex-wrap: wrap;
      max-width: 950px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* Lado izquierdo con ilustración */
    .login-illustration {
      flex: 1;
      min-width: 300px;
      background: linear-gradient(160deg, var(--primary-600), var(--primary-800));
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .login-illustration i {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .login-illustration h2 {
      font-weight: 700;
    }

    .login-illustration p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    /* Lado derecho: formulario */
    .login-form {
      flex: 1;
      min-width: 300px;
      padding: 3rem 2.5rem;
    }

    .login-form h3 {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .login-form p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-login {
      background: linear-gradient(90deg, var(--primary-600), var(--primary-800));
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .btn-login:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .social-login button {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }

    .social-login button:hover {
      background: #f9fafb;
      box-shadow: var(--shadow);
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
        border-radius: 0;
        max-width: 100%;
      }

      .login-illustration {
        padding: 2rem 1rem;
      }

      .login-form {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <!-- Ilustración izquierda -->
    <div class="login-illustration">
      <i class="bi bi-piggy-bank-fill"></i>
      <h2>FinTrack</h2>
      <p>Controla tus gastos, define tus metas y alcanza tus objetivos financieros.</p>
      <div class="mt-3">
        <i class="bi bi-cash-coin me-2"></i>
        <i class="bi bi-credit-card me-2"></i>
        <i class="bi bi-bar-chart-line"></i>
      </div>
    </div>

    <!-- Formulario derecho -->
    <div class="login-form">
      <h3>Inicia sesión</h3>
      <p>Accede a tu panel personal de finanzas</p>

      <form id="loginForm" class="mt-4">
        <div class="mb-3">
          <label class="form-label fw-semibold">Correo electrónico</label>
          <input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Contraseña</label>
          <input type="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>

        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="text-center mt-4 small text-muted">O inicia sesión con:</div>

        <div class="social-login mt-3 d-flex flex-column gap-2">
          <button type="button" onclick="redirectToDashboard()"><i class="bi bi-google"></i> Google</button>
          <button type="button" onclick="redirectToDashboard()"><i class="bi bi-apple"></i> Apple</button>
          <button type="button" onclick="redirectToDashboard()"><i class="bi bi-facebook"></i> Facebook</button>
        </div>

        <div class="text-center mt-4">
          <p class="small text-muted mb-0">¿No tienes cuenta? <a href="#" class="text-primary text-decoration-none">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simulación de inicio de sesión (sin backend)
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = "dashboard.html";
    });

    // Función de redirección para botones sociales
    function redirectToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
